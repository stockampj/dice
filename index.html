<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="shortcut icon" type="image/png" href="img/tab icon.png">
  <title>Pig Dice</title>
</head>
<body>

  <div id="splashscreen">
    <h1>Dice of Destiny</h1>

    <form id="start" action="index.html" method="post">
      <div class="row playerinput">
        <div class="col inputscreen" id="left">
          <label for="player1-name">Player 1: Enter your Name</label><br>
          <input type="text" name="" value="" id="player1-name">
        </div>

        <div class="col inputscreen" id="right">
          <label for="player2-name">Player 2: Enter your Name</label><br>
          <input type="text" name="" value="" id="player2-name">
        </div>
      </div>

      <button type="submit" id="start-game" name="button">Start Game</button>

    </form>
  </div>
  <div class="container">
    <div class="winscreen">
      <p><span id="winner"></span>Wins!!!</p>
      <button type="submit" id="replay" name="button">Play Again</button>
    </div>
    <div id="gamescreen">

      <div class="row" id="scorebar">

        <div class="col scorething" id="scoreleft">
          <h3 class="player1display">Player1</h3>
          <h3>Total Score: <span class="player1-score">0</span></h3>
        </div>

        <div class="col scorething" id="scoreright">
          <h3 class="player2display">Player2</h3>
          <h3>Total Score: <span class="player2-score">0</span></h3>
        </div>

      </div>
      <div class="row">
        <div class="col playerscreen" id="player1-panel">
          <h2 class="player1display">Player1</h2>
          <div class="row screenborder">

            <div class="col leftish" >
              <div id="dice-display-1">
              </div>
              <button type="button" id="roll-button1">Roll</button>
            </div>
            <div class="col middleish">
              <div class="dice-log" id="dice-turn-roll-1">
              </div>
              <button type="button" id="hold-button1">Stand</button>
            </div>
            <div class="col rightish">
              <div class="scorebox">

                <h4>Stand Score <br><span class="hooray" id="turn-tally1"> 0</span></h4>
              </div>
            </div>
          </div>
        </div>
        <div class="col playerscreen hidden" id="player2-panel">
          <h2 class="player2display">Player2</h2>
          <div class="row screenborder">
            <div class="col leftish" >
              <div id="dice-display-2">
              </div>
              <button type="button" id="roll-button2">Roll</button>
            </div>
            <div class="col middleish">
              <div class="dice-log" id="dice-turn-roll-2">
              </div>
              <button type="button" id="hold-button2">Stand</button>
            </div>
            <div class="col rightish">
              <div class="scorebox">

                <h4>Stand Score <br><span class="hooray" id="turn-tally2"> 0</span></h4>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</body>
</html>
